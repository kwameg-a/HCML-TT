<h2>Please select who to play first</h2>

<form [formGroup]="choosePlayerForm"
      (ngSubmit)="loadGame()"
      novalidate>

  <div class="form-group">
    <div class="form-check-inline">
      <label class="form-check-label" for="user">
        <input type="radio" class="form-check-input" value="user" formControlName="player">User
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="computer">
        <input type="radio" class="form-check-input" value="computer" formControlName="player">Computer
      </label>
    </div>

    <div class="form-group">
      <button type="submit"
              class="btn btn-info btn-block"
              [disabled]="!choosePlayerForm.valid">
        {{ choosePlayerForm.valid ? 'Load Game' : 'Select the player to continue' }}
      </button>
    </div>
  </div>
</form>
